<h2>Gestión de Categorías</h2>
<a href="{{ url_for('agregar_categoria') }}">Agregar nueva categoría</a><br><br>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for categoria in categorias %}
        <tr>
            <td>{{ categoria.nombre }}</td>
            <td>
                <a href="{{ url_for('editar_categoria', categoria_id=categoria.id) }}">Editar</a>
                <form action="{{ url_for('eliminar_categoria', categoria_id=categoria.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
