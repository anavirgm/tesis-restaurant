{% extends 'base.html' %}

{% block title %}Agregar Plato{% endblock %}

{% block content %}
<h2>Agregar Plato</h2>
<form method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" required><br>

    <label for="descripcion">Descripción:</label>
    <textarea name="descripcion"></textarea><br>

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" name="precio" required><br>

    <label>Categoría:</label><br>
    {% for categoria in categorias %}
        <input type="radio" name="categoria_id" value="{{ categoria.id }}" required>
        <label>{{ categoria.nombre }}</label><br>
    {% endfor %}

    <label>Extras:</label><br>
    <div id="extras-container">
        <input type="text" name="extras" placeholder="Nombre del extra">
    </div>
    <button type="button" onclick="agregarExtra()">Agregar otro extra</button><br><br>

    <button type="submit">Agregar Plato</button>
</form>

<script>
function agregarExtra() {
    const container = document.getElementById('extras-container');
    const input = document.createElement('input');
    input.type = 'text';
    input.name = 'extras';
    input.placeholder = 'Nombre del extra';
    container.appendChild(input);
}
</script>
{% endblock %}
